version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: club-ring-db
    environment:
      POSTGRES_USER: clubring
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secretpassword123}
      POSTGRES_DB: club_ring_game
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clubring"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - club-ring-network

  redis:
    image: redis:7-alpine
    container_name: club-ring-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - club-ring-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: club-ring-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: clubring
      DB_PASSWORD: ${DB_PASSWORD:-secretpassword123}
      DB_NAME: club_ring_game
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-now}
      JWT_EXPIRATION: 86400
      TON_NETWORK: ${TON_NETWORK:-testnet}
      TON_TESTNET_RPC: https://testnet.tonhubapi.com
      TON_MAINNET_RPC: https://mainnet-v4.tonhubapi.com
      ETHEREUM_RPC: ${ETHEREUM_RPC:-https://eth-sepolia.g.alchemy.com/v2/demo}
      POLYGON_RPC: ${POLYGON_RPC:-https://polygon-mumbai.g.alchemy.com/v2/demo}
      SOLANA_RPC: ${SOLANA_RPC:-https://api.devnet.solana.com}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - club-ring-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: club-ring-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_TON_NETWORK: ${TON_NETWORK:-testnet}
      NEXT_PUBLIC_MANIFEST_URL: ${NEXT_PUBLIC_MANIFEST_URL:-https://localhost:3000/tonconnect-manifest.json}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - club-ring-network

volumes:
  postgres_data:
  redis_data:

networks:
  club-ring-network:
    driver: bridge
